<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document Archive Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">ğŸ“š Document Archive Search</h1>

    <div class="card shadow-sm mb-4">
      <div class="card-body bg-light">
        <form id="searchForm" class="row g-3 align-items-center">
          <div class="col-md-4">
            <label for="fieldSelect" class="form-label">Field to Search</label>
            <select class="form-select" id="fieldSelect" required>
              <option value="" selected disabled>Select a field</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="searchInput" class="form-label">Value to Search</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Enter search value" required>
          </div>
          <div class="col-md-2 mt-4 pt-2">
            <button type="submit" class="btn btn-primary w-100">ğŸ” Search</button>
          </div>
          <div class="col-md-2 mt-4 pt-2">
            <button type="button" class="btn btn-secondary w-100" id="refineBtn">ğŸ” Refine</button>
          </div>
          <div class="col-md-2 mt-4 pt-2">
            <button type="button" class="btn btn-danger w-100" id="resetBtn">ğŸ”„ Reset</button>
          </div>
        </form>
        
        <!-- Refine search box will be dynamically inserted here -->
        <div id="refineSearchBox" class="mt-4" style="display: none;">
          <form id="refineForm" class="row g-3 align-items-center">
            <div class="col-md-4">
              <label for="refineFieldSelect" class="form-label">Refine Search Field</label>
              <select class="form-select" id="refineFieldSelect" required>
                <option value="" selected disabled>Select a field</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="refineSearchInput" class="form-label">Refine Search Value</label>
              <input type="text" class="form-control" id="refineSearchInput" placeholder="Enter refine value" required>
            </div>
            <div class="col-md-2 mt-4 pt-2">
              <button type="button" class="btn btn-primary w-100" id="refineSearchBtn">ğŸ” Apply Refine</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-primary" id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
