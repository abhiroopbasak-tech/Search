<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Archive Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-primary">Document Archive Search</h1>

    <form id="multiSearchForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <label class="form-label">Anno</label>
        <input type="text" class="form-control" name="Anno" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Vol.</label>
        <select class="form-select" name="Vol." id="filterVol">
          <option value="">-- All --</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Carta</label>
        <select class="form-select" name="Carta" id="filterCarta">
          <option value="">-- All --</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" name="Nome" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Categoria</label>
        <select class="form-select" name="Categoria" id="filterCategoria">
          <option value="">-- All --</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Titolo categoria</label>
        <input type="text" class="form-control" name="Titolo categoria" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Sottocategoria</label>
        <input type="text" class="form-control" name="Sottocategoria" />
      </div>

      <div class="col-md-12">
        <label class="form-label">Full Text Search</label>
        <input type="text" id="fullTextSearch" class="form-control" placeholder="Search all fields..." />
      </div>

      <div class="col-md-12">
        <button type="submit" class="btn btn-primary mt-3">Search</button>
        <button type="button" class="btn btn-secondary mt-3" id="resetBtn">Reset</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-primary" id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
